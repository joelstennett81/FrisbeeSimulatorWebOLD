{% extends 'base.html' %}

{% block content %}
   <div class="container py-4">
       <h1 class="mb-4">Login</h1>
       <form method="post" class="needs-validation" novalidate>
           {% csrf_token %}
           <div class="form-group">
               {{ form.as_p }}
           </div>
           <button type="submit" class="btn btn-primary">Login</button>
           <a href="{% url 'register' %}">Register</a>
       </form>
   </div>
{% endblock %}
