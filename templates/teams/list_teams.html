{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'create_team' %}">Create Team</a>
    <table id="team-table" class="common-table">
        <thead>
        <tr>
            <th>Location</th>
            <th>Mascot</th>
        </tr>
        </thead>
        <tbody>
        {% for team in teams %}
            <tr>
                <td>{{ team.location }}</td>
                <td>{{ team.mascot }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            $('#team-table').DataTable();
        });
    </script>
{% endblock %}
