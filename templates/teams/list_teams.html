{% extends 'base.html' %}

{% block content %}
    <div class="container py-4">
        <h1 class="mb-4">Teams</h1>
        <a href="{% url 'create_team' %}" class="btn btn-primary mb-4">Create Team</a>
        <a href="{% url 'random_team' %}" class="btn btn-primary mb-4">Create Random Team</a>
        <button onclick="window.location.href='{% url 'list_public_teams' %}'">List Public Teams</button>
        <button onclick="window.location.href='{% url 'list_teams' %}'">List Personal Teams</button>
        <div class="table-responsive">
            <table id="team-table" class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Overall Rating</th>
                </tr>
                </thead>
                <tbody>
                {% for team in teams %}
                    <tr>
                        <td>
                            <a href="{% url 'detail_team' team.id %}">{{ team.location }} {{ team.mascot }}</a>
                        </td>
                        <td>{{ team.overall_rating }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <script>
            $(document).ready(function () {
                $('#team-table').DataTable({
                    pageLength: 10,
                    lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "All"]],
                    // ... any other DataTables options you might have
                });
            });
        </script>
    </div>
{% endblock %}
